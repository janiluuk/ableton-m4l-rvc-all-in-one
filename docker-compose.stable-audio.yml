version: "3.8"
services:
  stable-audio:
    image: ghcr.io/stability-ai/stable-audio-tools:latest
    container_name: stable-audio-local
    command: stable-audio-api --host 0.0.0.0 --port 7860
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "7860:7860"
    volumes:
      - ./stable-audio-cache:/root/.cache/stabilityai
