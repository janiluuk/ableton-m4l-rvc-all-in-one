version: "3.8"
services:
  rvc:
    build:
      context: ./server
      args:
        RVC_REPO: https://github.com/RVC-Project/Retrieval-based-Voice-Conversion-WebUI.git
        RVC_COMMIT: ""
    image: rvc-local-pinned:latest
    container_name: rvc-local-pinned
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - DEMUCS_MODEL=htdemucs
      - APPLIO_SERVER=http://applio:8001
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8000:8000"
    volumes:
      - ./server/models:/models
      # Optionally mount your own fork to override /rvc:
      # - /path/to/your/fork:/rvc
    depends_on:
      - applio

  applio:
    build:
      context: ./applio
      args:
        APPLIO_REPO: https://github.com/IAHispano/Applio.git
        APPLIO_COMMIT: ""
    image: applio-service:latest
    container_name: applio-service
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8001:8001"
    volumes:
      - ./server/models:/models
