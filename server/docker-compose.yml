version: "3.8"
services:
  rvc:
    build:
      context: .
      args:
        RVC_REPO: https://github.com/RVC-Project/Retrieval-based-Voice-Conversion-WebUI.git
        RVC_COMMIT: ""
    image: rvc-local-pinned:latest
    container_name: rvc-local-pinned
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - DEMUCS_MODEL=htdemucs
      - APPLIO_SERVER=http://applio:8001
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models
      # Optionally mount your own fork to override /rvc:
      # - /path/to/your/fork:/rvc
    depends_on:
      - applio

  applio:
    build:
      context: ../applio
      args:
        APPLIO_REPO: https://github.com/IAHispano/Applio.git
        APPLIO_COMMIT: ""
    image: applio-service:latest
    container_name: applio-service
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "8001:8001"
    volumes:
      - ./models:/models

